security.basic.enabled=false

# MySQL
spring.datasource.url=jdbc:mysql://localhost/nae_test?useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC
spring.jpa.hibernate.ddl-auto=create-drop

# MongoDB
spring.data.mongodb.database=nae_test
spring.data.mongodb.drop=true

# Elastic
spring.data.elasticsearch.reindex=0 * * * * *

# Neo4j
spring.data.neo4j.drop=true

# Mail
spring.mail.default-encoding=UTF-8
spring.mail.host=localhost
spring.mail.jndi-name.spring.mail.username=username
spring.mail.jndi-name.spring.mail.password=secret
spring.mail.port=2525
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.debug=false
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls=false
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.smtp.starttls.enable=false
spring.mail.smtp.starttls.required=false

spring.data.elasticsearch.executors=100

logging.level.com.netgrif.workflow.petrinet.domain.dataset.logic.action.FieldActionsRunner=debug
logging.level.com.netgrif.workflow.configuration.drools.KnowledgeBaseInitializer=debug

nae.actions.imports=org.bson.types.ObjectId,com.netgrif.workflow.petrinet.domain.version.Version,com.netgrif.workflow.petrinet.domain.PetriNet
nae.actions.star-imports=java.time
nae.actions.static-star-imports=java.time.LocalDate