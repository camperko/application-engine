#DEPRECATED
security.basic.enabled=false

# MySQL
spring.datasource.url=jdbc:mysql://localhost/nae_test?useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
spring.jpa.hibernate.ddl-auto=create-drop

# MongoDB
spring.data.mongodb.database=nae_test
spring.data.mongodb.drop=true

# Neo4j
spring.data.neo4j.drop=true

# Elasticsearch
spring.data.elasticsearch.drop=true
spring.data.elasticsearch.index.case=nae_test_case
spring.data.elasticsearch.index.task=nae_test_task

# Mail
spring.mail.default-encoding=UTF-8
spring.mail.host=localhost
spring.mail.jndi-name.spring.mail.username=username
spring.mail.jndi-name.spring.mail.password=secret
spring.mail.port=2525
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.debug=false
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls=false
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.smtp.starttls.enable=false
spring.mail.smtp.starttls.required=false

# Elasticsearch
spring.data.elasticsearch.executors=100

logging.level.com.netgrif.workflow.petrinet.domain.dataset.logic.action.FieldActionsRunner=debug
logging.level.com.netgrif.workflow.configuration.drools.KnowledgeBaseInitializer=debug
logging.level.com.netgrif.workflow.petrinet.domain.dataset.logic.dynamicExpressions.CaseFieldsExpressionRunner=info
logging.level.com.netgrif.workflow.petrinet.domain.dataset.logic.action.runner.RoleActionsRunner=debug
logging.level.com.netgrif.workflow.admin.AdminConsoleRunner=debug
logging.level.com.netgrif.workflow.petrinet.domain.dataset.logic.action.runner.CaseFieldsExpressionRunner=debug

nae.actions.imports=org.bson.types.ObjectId,com.netgrif.workflow.petrinet.domain.version.Version,com.netgrif.workflow.petrinet.domain.PetriNet,com.netgrif.workflow.petrinet.domain.I18nString
nae.actions.star-imports=java.time
nae.actions.static-star-imports=java.time.LocalDate

# case field expression runner
expressions.runner.cache-size=200